<!-- Judges Section -->
<!-- shoutout to chatgpt for the below code -->
<section id="judges" class="judges image-section parallax"
    style="background-image: url({{ site.baseurl }}/img/sections-background/{{ site.judgesImage }});">
    <div class="overlay solid-overlay"></div>
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <h3>Organizers</h3>
            <div class="row">
                {% assign animationDelay = 0 %}
                {% for judge in site.data.judges %}
                <div class="judge col-md-2 col-xs-4 animated hiding" data-animation="fadeInDown"
                    data-delay="{{ animationDelay }}">
                    <div class="flow-img img-circle judge-img"
                        style="background-image: url({{ site.baseurl }}/img/people/{{ judge.thumbnailUrl }})"></div>
                    <p class="name">
                        <a href="{{ judge.social['link']}}" target="_blank">
                            {{ judge.name }} {{ judge.surname }}
                        </a>
                    </p>
                    <span class="company">{{ judge.company }}</span>
                    <span class="title">{{ judge.title }}</span>
                </div>
                {% assign animationDelay = animationDelay | plus:500 %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<!-- End Judges Section -->
