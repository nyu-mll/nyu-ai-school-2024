  surname: "Lei"
  company: "New York University"
  title: "Assistant Professor"
  bio: "<a href='https://cecilialeiqi.github.io/'>Qi</a> is an assistant professor of Mathematics and Data Science at the Courant Institute of Mathematical Sciences and the Center for Data Science at NYU. She received her Ph.D. from Oden Institute for Computational Engineering & Sciences at UT Austin. Her research aims to develop sample- and computationally efficient machine learning algorithms and bridge the theoretical and empirical gap in machine learning. Qi has received several awards, including the Outstanding Dissertation Award, National Initiative for Modeling and Simulation Graduate Research Fellowship, Computing Innovative Fellowship, and Simons-Berkeley Research Fellowship."
